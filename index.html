<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>India's Best Gym Management Software | Gym & Fitness Centre – FitOrbit</title>

    <!-- Meta Description (Very Important) -->
    <meta
      name="description"
      content="FitOrbit is India's best gym management software for gyms & fitness centres. Manage members, billing, attendance, trainers, reports & growth with AI-powered automation."
    />

    <!-- Keywords (Optional but Helpful) -->
    <meta
      name="keywords"
      content="gym management software india, fitness centre software, gym billing software, gym CRM, gym management system, fitness management software, FitOrbit"
    />

    <!-- Author -->
    <meta name="author" content="FitOrbit" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://fitorbit.cloud/" />

    <!-- Favicon -->
    <link rel="icon" href="/src/assets/favion.png" type="image/png" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="India's Best Gym Management Software | FitOrbit" />
    <meta
      property="og:description"
      content="Manage your gym smartly with FitOrbit – India's leading gym & fitness centre management software."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fitorbit.cloud/" />
    <meta property="og:image" content="https://fitorbit.cloud/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="India's Best Gym Management Software | FitOrbit" />
    <meta
      name="twitter:description"
      content="FitOrbit helps gyms & fitness centres automate billing, members, attendance & reports."
    />
    <meta name="twitter:image" content="https://fitorbit.cloud/og-image.png" />

    <!-- Performance: Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&family=Epilogue:wght@100..900&family=Nunito:wght@200..1000&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <meta name="robots" content="index, follow" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
